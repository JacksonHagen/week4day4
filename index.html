<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Gifted</title>
</head>

<body>
  <main class="container-fluid">
    <div class="row h-100">
      <div class="col-3 search-col bg-green position-sticky p-3">
        <h1 class="text-light">Gifted</h1>
        <form onsubmit="app.giftsController.createGift()">
          <div class="mb-3">
            <label for="tag" class="form-label text-light">Tag</label>
            <input type="text" class="form-control" name="tag" id="tag" placeholder="Tag..." required>
          </div>
          <div class="mb-3">
            <label for="giphyurl" class="form-label text-light">Url</label>
            <input type="text" class="form-control" name="giphyurl" id="giphyurl" placeholder="URL..." required>
          </div>
          <button class="btn btn-outline-warning w-100" type="submit">Create</button>
        </form>
        <hr class="my-5 py-1 rounded text-light">
        <form onsubmit="app.giphyController.search()">
          <div class="input-group">
            <input type="text" id="searchgifs" name="searchgifs" class="form-control" placeholder="Search GIFs"
              required>
            <button class="btn btn-outline-light" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="col-9 vh100 scrollable-y">
        <!-- NOTE injecting search and gifts -->
        <div class="row justify-content-center my-5" id="display-area">
          <!-- <div class="col-md-4">
            <img src="http://thiscatdoesnotexist.com" alt="" class="img-fit">
          </div>
          <div class="col-md-4">
            <img src="http://thiscatdoesnotexist.com" alt="" class="img-fit">
          </div>
          <div class="col-md-4">
            <img src="http://thiscatdoesnotexist.com" alt="" class="img-fit">
          </div> -->
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
